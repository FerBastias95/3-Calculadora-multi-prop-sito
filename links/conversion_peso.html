<head>
    <title> Conversión de moneda</title>
    <script src="../script/conversion.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../css/conversion.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>

<body>
    <header>
        <nav class="custom-navbar">
            <div class="container">
                <a class="navbar-brand" href="../index.html">Inicio</a>
                <button class="navbar-toggler" id="navbarToggleBtn" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-links" id="navbarLinks">
                    <ul>
                        <li><a href="calculadora.html">Calculadora</a></li>
                        <li><a href="conversion_peso.html">Conversion Peso</a></li>
                        <li><a href="promedio_ponderado.html">Promedio Ponderado</a></li>
                        <li><a href="intereses.html">Interés Compuesto</a></li>
                        <li><a href="iva.html">Calcular IVA</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="row">
        <div class="col-md-6 mx-auto p-0">
            <div class="login-box">
                <div class="login-snip">
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                        class="tab">USD</label>
                    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">EUR</label>
                    <div class="login-space">
                        <div class="login">
                            <div class="group">
                                <label class="label">CLP a USD</label>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-7">
                                            <input id="inputCLP" type="number" class="input">
                                        </div>

                                        <div class="col-md-5">
                                            <input id="outputUSD" type="number" class="input" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="group">
                                <input id="convertButtonCLPtoUSD" type="submit" class="button" value="Convertir"
                                    onclick="clpToUsd()">
                            </div>
                            <h6 id="conversionRateCLPtoUSD"></h6>
                                <h6 id="displayConversionRateCLPtoUSD"></h6>
                            <div class="group">
                                <label class="label">USD a CLP</label>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <input id="inputUSD" type="number" class="input">
                                        </div>

                                        <div class="col-md-7">
                                            <input id="outputCLP" type="number" class="input" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="group">
                                <input id="convertButtonUSDtoCLP" type="submit" class="button" value="Convertir"
                                    onclick="UsdToClp()">
                            </div>
                            <h6 id="conversionRateUSDtoCLP"></h6>
                            <h6 id="displayConversionRateUSDtoCLP"></h6>
                        </div>

                        <div class="sign-up-form">
                            <div class="group">
                                <label class="label">CLP a EUR</label>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-7">
                                            <input id="inputCLP2" type="number" class="input">
                                        </div>

                                        <div class="col-md-5">
                                            <input id="outputEUR" type="number" class="input" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="group">
                                <input id="convertButtonCLPtoEUR" type="submit" class="button" value="Convertir"
                                    onclick="clpToEUR()">
                            </div>
                            
                            <h6 id="conversionRateCLPtoEUR"></h6>
                            <h6 id="displayConversionRateCLPtoEUR"></h6>
                            
                            <div class="group">
                                <label class="label">EUR a CLP</label>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <input id="inputEUR" type="number" class="input">
                                        </div>
                                        <div class="col-md-7">
                                            <input id="outputCLP2" type="number" class="input" readonly>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>

                            <div class="group">
                                <input id="convertButtonEURtoCLP" type="submit" class="button" value="Convertir"
                                    onclick="EURToClp()">
                            </div>
                            
                            <h6 id="conversionRateEURtoCLP"></h6>
                            <h6 id="displayConversionRateEURtoCLP"></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('convertButtonCLPtoUSD').addEventListener('click', getConversionRateCLPtoUSD);
        document.getElementById('convertButtonUSDtoCLP').addEventListener('click', getConversionRateUSDtoCLP);
        document.getElementById('convertButtonCLPtoEUR').addEventListener('click', getConversionRateCLPtoEUR);
        document.getElementById('convertButtonEURtoCLP').addEventListener('click', getConversionRateEURtoCLP);
    </script>
</body>
