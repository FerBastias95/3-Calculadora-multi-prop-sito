<head>
    <title>Calculadora</title>
    <script src="../script/calculator.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
    <base href="/">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="/index.html">Logo</a>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="links/calculadora.html">Calculadora Multifuncional</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="links/promedio_ponderado.html">Promedio Ponderado</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="links/conversion_peso.html">Conversión Peso Chileno</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="form-body">
        <div class="form-holder1">
            <div class="form-content">
                <div class="form-items">
                    <h1>Calculadora</h1>
                    <div class="calc-input">
                        <div class="form-items-nums">
                            <h2>Estos son sus números</h2>
                            <div id="inputBoxes"></div>
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-success" type="button" onclick="addInputBox()">Agregar
                                número</button>
                            <button class="btn btn-danger" type="button" onclick="removeInputBox()">Borrar
                                número</button>
                        </div>

                        <input id="display" class="form-control" rows="1" cols="15" readonly
                            placeholder="Operador"></input>
                        <div class="btn-group">
                            <button class="btn btn-success" type="button" onclick="addToDisplay('+')">+</button>
                            <button class="btn btn-info" type="button" onclick="addToDisplay('-')">-</button>
                            <button class="btn btn-danger" type="button" onclick="addToDisplay('*')">*</button>
                            <button class="btn btn-warning" type="button" onclick="addToDisplay('/')">/</button>
                            <button class="btn btn-secondary" type="button"
                                onclick="addToDisplay('Promedio')">Promedio</button>
                        </div>
                        <div class="calc-output">
                            <input id="output" class="form-control" rows="1" cols="70" readonly
                                placeholder="Resultado"></input>
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-outline-secondary" type="button"
                                onclick="calculateResult()">Calcular</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
