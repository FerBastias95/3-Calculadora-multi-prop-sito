<!DOCTYPE html>
<html>
<head>
    <title>Multipurpose Calculator</title>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>    
    <div class="container">
        <h2>Calculadora</h2>
        <div class="calc-input">
            <div id="inputBoxes"></div>
                <button class="btn btn-outline-secondary" type="button" onclick="addInputBox()">Agregar número</button>
                <button class="btn btn-outline-secondary" type="button" onclick="removeInputBox()">Borrar número</button>
                <button class="btn btn-outline-secondary" type="button" onclick="calculateResult()">Calcular</button>    
            </div>
            <input id="display" class="form-control" rows="1" cols="15" readonly></input>
            <div class="calc-buttons">
                <button class="btn btn-outline-secondary" type="button" onclick="addToDisplay('/')">/</button>
                <button class="btn btn-outline-secondary" type="button" onclick="addToDisplay('*')">*</button>
                <button class="btn btn-outline-secondary" type="button" onclick="addToDisplay('-')">-</button>
                <button class="btn btn-outline-secondary" type="button" onclick="addToDisplay('+')">+</button>
                <button class="btn btn-outline-secondary" type="button" onclick="addToDisplay('Promedio')">Promedio</button>
            </div>
            <div class="calc-output">
                <input id="output" class="form-control" rows="1" cols="70" readonly></input>
        </div>
    </div>

    <div class="container">
        <h2>Convertir de USD a CLP</h2>
        <input id="inputUSD" type="number" class="form-control" rows="1" cols="70"></input>
        <button id="convertButtonUSDtoCLP" class="btn btn-outline-secondary" type="button" onclick="UsdToClp()">Convertir USD a CLP</button>
        <input id="outputCLP" class="form-control" rows="1" cols="70" readonly></input>
        <p id="conversionRateUSDtoCLP"></p>
        <p id="displayConversionRateUSDtoCLP"></p>
    </div>

    <div class="container">
        <h2>Convertir de CLP a USD</h2>
        <input id="inputCLP" type="number" class="form-control" rows="1" cols="70"></input>
        <button id="convertButtonCLPtoUSD" class="btn btn-outline-secondary" type="button" onclick="clpToUsd()">Convertir CLP a USD</button>
        <input id="outputUSD" class="form-control" rows="1" cols="70" readonly></input>
        <p id="conversionRateCLPtoUSD"></p>
        <p id="displayConversionRateCLPtoUSD"></p>
    </div>

    <script>
        document.getElementById('convertButtonUSDtoCLP').addEventListener('click', getConversionRateUSDtoCLP);
        document.getElementById('convertButtonCLPtoUSD').addEventListener('click', getConversionRateCLPtoUSD);
    </script>
</body>
</html>
