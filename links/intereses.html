<head>
    <title>Interés simple y completo</title>
    <script src="../script/intereses.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../css/interes.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>

<body>
    <header>
        <nav class="custom-navbar">
            <div class="container">
                <a class="navbar-brand" href="../index.html">Inicio</a>
                <button class="navbar-toggler" id="navbarToggleBtn" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-links" id="navbarLinks">
                    <ul>
                        <li><a href="calculadora.html">Calculadora</a></li>
                        <li><a href="conversion_peso.html">Conversion Peso</a></li>
                        <li><a href="promedio_ponderado.html">Promedio Ponderado</a></li>
                        <li><a href="intereses.html">Interés Compuesto</a></li>
                        <li><a href="iva.html">Calcular IVA</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="row">
        <div class="col-md-6 mx-auto p-0">
                <div class="login-box">
                    <div class="login-snip">
                        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                            class="tab">Interés Simple</label>
                        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Interés Compuesto</label>
                        <div class="login-space">
                            <div class="login">
                                <div class="group">
                                    <label for="inputCapitalSimple" class="label">Capital Inicial</label>
                                    <input id="inputCapitalSimple" type="text" class="input">
                                </div>
                                <div class="group">
                                    <label for="inputRateSimple" class="label">Tasa Interés</label>
                                    <input id="inputRateSimple" type="number" class="input">
                                </div>
                                <div class="group">
                                    <label for="inputTiempoSimple" class="label">Tiempo - Años</label>
                                    <input id="inputTiempoSimple" type="number" class="input">
                                </div>
                                <div class="group">
                                    <input id="simpleInterest" type="submit" class="button" 
                                    value="Calcular" onclick="simpleInterest()">
                                </div>

                                <div class="group">
                                    <input id="outputCapitalSimple" readonly placeholder="Resultado" class="input">
                                </div>
                            </div>

                            <div class="sign-up-form">
                                <div class="group">
                                    <label for="inputCapitalCompuesto" class="label">Capital Inicial</label>
                                    <input id="inputCapitalCompuesto" type="text" class="input">
                                </div>
                                <div class="group">
                                    <label for="inputRateCompuesto" class="label">Tasa Interés</label>
                                    <input id="inputRateCompuesto" type="number" class="input">
                                </div>
                                <div class="group">
                                    <label for="inputTiempoCompuesto" class="label">Tiempo - Años</label>
                                    <input id="inputTiempoCompuesto" type="number" class="input">
                                </div>
                                <div class="group">
                                    <label for="inputFrecuenciaCompuesto" class="label">Repeticiones al año</label>
                                    <input id="inputFrecuenciaCompuesto" type="number" class="input">
                                </div>
                                <div class="group">
                                    <input id="compoundInterest" type="submit" class="button" 
                                    value="Calcular" onclick="compoundInterest()">
                                </div>

                                <div class="group">
                                    <input id="outputCapitalCompuesto" readonly placeholder="Resultado" class="input">
                                </div>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
